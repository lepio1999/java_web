<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<script>
		function send(){
			$.ajax({
				type: "get",
				dataType: "json",
				url: "/moviePrj_09_06/movie2",
				
				success: function(data){
					console.log(data);
					
					for( let i=0; i< data.length ; i++){
					let item = data[i];
					//let str ="<tr><td>"+item.name+"</td><td>"+ item.price+"</td> </tr>";
			         let str =`<tr><td> ${item.name}</td><td>  ${ item.year} ${item.chart} </td> </tr>`;					
					$("#result").append(str);
				}	 			
					
				},
				error:function(err){
					console.log(err);
				}
			});
		}
		
	</script>
</head>

<body>
	
	<button onclick="send()"> 영화정보 </button>

	<div id="result"></div>

</body>

</html>
