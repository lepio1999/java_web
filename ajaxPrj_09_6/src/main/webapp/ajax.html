<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<script>
		function send() {
			//alert("안녕");

			//$.ajax(); (  ) 인자정보를 객체파일로 제공함
			$.ajax({
				type: "get",
				dataType: "text", 
				url: "/ajaxPrj_09_6/food0" ,
				
				success: function(data , status){
					alert(data);
					
					$("#result").html(data);
					
					console.log(data);
					console.log(status);
				},
				error:function(err){
					console.log(err);
					
				}
			});
		}
	</script>
</head>

<body>

	<button onclick="send()"> 음식정보 </button>

	<div id="result"></div>

</body>

</html>
